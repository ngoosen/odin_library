<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>My awesome library</h1>

  <ol id="library"></ol>

  <button id="add_book_form_toggle">Add a book</button>

  <div id="add_book_form" style="display: none;">
    <form>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div>
        <label for="pages">Number of pages</label>
        <input type="text" name="pages" id="pages">
      </div>

      <button type="submit" id="add_book">Submit</button>
    </form>
  </div>

  <footer>© <a href="https://github.com/ngoosen" target="_blank">Noémie Goosen</a> - <span></span></footer>

  <script src="./main.js"></script>
</body>
</html>
